# vim:fileencoding=utf-8

# Fonts
font_family  FiraCode Nerd Font Mono
font_size    14.0

# Color Scheme
background_opacity  0.3

# Confirm
confirm_os_window_close  0

# Tab
tab_bar_style separator
tab_separator " > "

# Symbol Only
symbol_map U+E5FA-U+E6AC,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F0001-U+F1AF0,U+E300-U+E3E3,U+F400-U+F532,U+2665,U+26A1,U+E0A0-U+E0A2,U+E0B0-U+E0B3,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F32F,U+E000-U+E00A,U+EA60-U+EBEB,U+E276C-U+2771,U+2500-U+259F

# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME
